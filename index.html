<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AngularJS with TS</title>

    <!-- Style sheets -->
    <link href="styles/bootstrap.css" rel="stylesheet" />
</head>

<body ng-app="angularWithTS">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">
                    <a href="#/">AngularJS wtih TypeScript</a>
                </div>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#/products">Products</a></li>
                    <li><a href="#/todo">Todo</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div ng-include="'app/helloWorld/helloWorldView.html'"></div>
        <ng-view></ng-view>
    </div>

    <!-- Library Scripts -->
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-resource.js"></script>
    <script src="scripts/angular-mocks.js"></script>
    <script src="scripts/angular-route.js"></script>

    <!-- Application Script -->
    <script src="app/app.js"></script>

    <!-- Controllers -->
    <script src="app/helloWorld/helloWorldCtrl.js"></script>
    <script src="app/products/products.js"></script>
    <script src="app/products/productDetails.js"></script>
    <script src="app/todo/todo.js"></script>

    <!-- Services -->
    <script src="app/services/SampleService.js"></script>
    <script src="app/services/ProductsService.js"></script>
    
</body>
</html>
