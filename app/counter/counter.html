<!DOCTYPE html>
<html ng-app="counter">
    <head>
        <link rel="stylesheet" href="/styles/bootstrap.css">
        <script src="/scripts/angular.js"></script>
        <script src="counter.js"></script>
    </head>
    <body ng-controller="CounterCtrl as vm" class="container">
        <h1>
            {{vm.n}} <br/>
            <button ng-click="vm.changeValue(1)"> +1 </button>
            <button ng-click="vm.changeValue(-1)" ng-disabled="vm.isMin()"> -1 </button>
            <hr>
            <button ng-click="vm.changeValue(2)"> +2 </button>
            <button ng-click="vm.changeValue(-2)"> -2 </button>
        </h1>
    </body>
</html>
